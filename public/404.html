<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var pathname = window.location.pathname;
      var base = pathname.slice(0, pathname.lastIndexOf('/') + 1);
      var newUrl = base + 'index.html?redirected&path=' + encodeURIComponent(pathname.slice(base.length - 1) + window.location.search + window.location.hash);
      console.log("Redirect to:", newUrl);
      window.location.replace(newUrl);
    </script>
    <p>Redirecting...</p>
  </body>
</html>
