<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var currentPath = window.location.pathname;
      var index = currentPath.lastIndexOf("/404.html");
      var base = index !== -1 ? currentPath.substring(0, index) : "";
      var path = currentPath.substring(base.length + "/404.html".length);
      var search = window.location.search;
      var hash = window.location.hash;
      var newUrl = base + "/#?redirected&path=" + encodeURIComponent(path + search + hash);
      console.log("Redirecting to:", newUrl);
      window.location.replace(newUrl);
    </script>
  </body>
</html>
